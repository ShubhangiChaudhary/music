<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"  />
        <link rel="stylesheet" href="css/selena.css">
    </head>
    <body>
        <div class="main">
            <p id="logo"><i class="fa fa-music" aria-hidden="true"></i></p>
            <div class="left">
                <img id="image">
                <div class="vol">

                <p id="volume">90</p>
                <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon" onclick="mute_sound()"></i>
                <input type="range" min="0" max="100" value="90" onchange="volume_change()">
                </div>
            </div>

            <div class="right">
                <div class="song_no">
                    <p id="present">1</p>
                    <p>/</p>
                    <p id="total">5</p>
                </div>

                <p id="title">title.mp3</p>
                <p id="artist">Artist Name</p>

                <div class="middle">
                    <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
                    <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
                    <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
                </div>

                <div class="duration">
                    <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
                </div>
                <button id="auto" onclick="autoplay()">Auto play <i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>
            </div>

        </div>

        </div>

        <script src="js/selena.js"></script>
    </body>
</html>
